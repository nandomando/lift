<ion-header>
  <ion-toolbar>
    <ion-title>book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let today of loadedTodays" [routerLink]="['/', 'tabs', 'tab', 'book', 'today']" detail>
            <ion-label>
              <h6> {{ today.date | date: 'dd/MM/yyyy' }} </h6>
            </ion-label>
            <!-- {{date | date: 'dd/MM/yyyy'}} -->
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
