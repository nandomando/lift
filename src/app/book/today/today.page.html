<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/tabs/tab/book"></ion-back-button>
    </ion-buttons>
    <ion-title>Today</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let exercise of loadedExercises" #slidingitem >
            <ion-item >
              <ion-thumbnail slot="start">
                <ion-img [src]="exercise.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{exercise.name}}</h2>
                <div style="display: flex; justify-content: space-between;">
                  <p>Weight: {{exercise.weight}} kg</p>
                  <p>Sets: {{exercise.sets}}</p>
                  <p>Reps: {{exercise.reps}}</p>
                </div>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(exercise.id, slidingitem)">
                Edit
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
